    - name: DevSecOps
      icon: ti-bar-chart
      content: Our team is always open for new DevSecOps project contracts. We cover our responsibilities with meticulous and well documented implementations. Our goal is project manager customer satisfaction.
    - name: Product Support
      icon: ti-support
      content: The company's senior computer science engineers provide 24/7 hotline product support services for your business. We are happy to help your engineers should they face any product issues in the future.
    - name: Reduce Costs
      icon: ti-money
      content: Many software vendors recently raised their already high product license and support prices dramatically. Let us help you reshape your IT costs by recommending a cheaper or even a license cost free solution.
    - name: Showcase FOSS/AWS
      icon: ti-blackboard
      content: We believe that a proof of concept is more valuable than any slideshow. Hire us to show you in your systems how cloud and free and open source enterprise software is able to serve your business needs.
    - name: Automate Infrastructure
      icon: ti-control-play
      content: Sysagnostic is ready to help you implement a new Infrastructure as Code ecosystem, maintain an existing one or extend its outreach via our infrastructure code development services.
    - name: Optimize Performance
      icon: ti-rocket
      content: System performance depends on numerous technologies, architecture concepts, networking aspects, etc. Our colorful track record provides the holistic mindset required to tune your systems.
    - name: Harden Infrastructure
      icon: ti-rocket
      content: Systems hardening is often overlooked. Let us apply our methodical approach to audit, identify, close, and control potential security vulnerabilities throughout your organization.
